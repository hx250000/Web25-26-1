<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5efe6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .login-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      position: relative;
    }

    .login-box h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #e86a53;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      background-color: #d45b28;
    }

    .btn:active {
      transform: translateY(0);
    }

    .register-link {
      margin-top: 20px;
      text-align: right;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .register-link p {
      color: #666;
      font-size: 13px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="login-box">
      <h1>Register</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <div id="username-error" class="error" style="display:none">请输入用户名</div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <div id="password-error" class="error" style="display:none">请输入密码</div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <div id="confirm-error" class="error" style="display:none">两次输入的密码不一致!</div>
        </div>
        <button type="button" id="register-btn" class="btn">Register</button>
      </form>
      <div class="register-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('register-btn').addEventListener('click', function () {
      event.preventDefault(); // 阻止默认行为
      event.stopPropagation(); // 阻止事件冒泡
    
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Reset error messages
      document.getElementById('username-error').style.display = 'none';
      document.getElementById('password-error').style.display = 'none';
      document.getElementById('confirm-error').style.display = 'none';

      let isValid = true;

      // Validation
      if (!username) {
        document.getElementById('username-error').style.display = 'block';
        isValid = false;
      }

      if (!password) {
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById('confirm-error').style.display = 'block';
        isValid = false;
      }

      if (!isValid) return;

      // 使用axios发送注册请求（绝对地址）
      axios.post('http://localhost/Register', {
        userName: username,
        userPassword: password,
        checkPassword: confirmPassword,
        userRole: 0
      })
        .then(function (response) {
          const res = response.data || {};
          if (res.code === 200) {
            alert('注册成功！请登录。');
            window.location.href = 'login.html';
          } else {
            alert(res.msg || res.message || '注册失败');
          }
        })
        .catch(function (error) {
          alert('请求失败，请稍后重试');
          console.error(error);
        });
    });
  </script>
</body>

</html>
