<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>Todo</title>
</head>
<body>
    <div class="app">
        <header>
            <h1><i class="fa-solid fa-check-circle"></i>MyTasks</h1>
        </header>
    </div>
    <div class="todo-input">
        <input type="text" class="task-input" placeholder="What do you need to do?">
        <button class="add-task"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="filters">
        <span class="filter active" data-filier="all">All</span>
        <span class="filter" data-filier="active">Active</span>
        <span class="filter" data-filier="completed">Completed</span>
    </div>
    <div class="todos-container">
        <ul id="todo-list">
            <li class="todo-item">
                <label class="checkbox-container">
                    <input type="checkbox" class="task-checkbox">
                    <span class="checkmark"></span>
                </label>
                <span class="todo-item-text">Buy me a coffee!</span>
                <button class="delete-btn"><i class="fa-solid fa-times"></i></button>
            </li>
        </ul>
        <div class="empty-state hidden">
            <i class="fa-solid fa-clipboard-list"></i>
            <p>No tasks here yet!</p>
        </div>
    
    </div>
    <footer>
        <p id="item-left">0 items left</p>
        <button id="clear-completed">Clear Completed</button>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
